baseurl: "/"
languageCode: "en-us"
title: "Irene Tan"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: About
      url: "about/"
      weight: 2
    - name: Blogs
      url: "blogs/"
      weight: 3
    - name: Resources
      url: "resources/"
      weight: 4

params:
  description: "Irene's Room"
  footer: "&copy; [Irene Tan]() 2023 -- {Year} | [Github](https://github.com/ittshuang) | [LinkedIn](www.linkedin.com/in/ittshuang)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)

output:
  blogdown::html_page:
    toc: true
